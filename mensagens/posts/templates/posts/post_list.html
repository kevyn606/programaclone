<!-- posts/templates/posts/post_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Mensagens</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'posts/styles.css' %}"
    />
  </head>
  <body>
    <h1>Twitter Clone</h1>
    <a href="{% url 'post_create' %}">Criar Nova Mensagem</a>
    <ul>
      {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <form action="{% url 'post_delete' post.pk %}" method="post">
          {% csrf_token %}
          <button type="submit">Deletar</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
